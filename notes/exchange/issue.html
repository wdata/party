<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学习交流</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2"/>
    <link rel="stylesheet" href="../../plugin/flexible/flexible.css">
    <script src="../../plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">

<body>
<div class="page">
    <header class ="head">

</div>
<div>

    </div>
    <div class="branch">
        <i></i>所属支部 <input type="text" placeholder="请输入所属支部">
    </div>
    <a onclick="submit()" href="lecture.html" class="submit">提交</a>
</div>
