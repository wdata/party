<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>编辑页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2"/>
    <link rel="stylesheet" href="../plugin/flexible/flexible.css">
    <script src="../plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../plugin/dialog/dialog.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/member_develop/edit.css">
</head>
<body>
<div class="page">
    <header class="head">
        <a onclick="history.go(-1);">
            <div class="head_return"><i></i>编辑</div>
        </a>
    </header>
    <form id="newForm">
        <input type="hidden" name="id" id ='edit_Id'>
        <input type="hidden" name="userId" id ='userId'>
        <input type="hidden" name="type" value="1">
        <article>
            <div class="article_container">
                <span>标题</span>
                <input type="text" name="title" id="title" value="向党支部提交入党申请书">
            </div>
            <div class="apply">
                <span>正文</span>
                <div class="apply_left">
                    <div id="edit" contentEditable=true>

                    </div>
                    <input type="hidden" name="content" id="content">
                </div>
            </div>
        </article>
        <div class="apply_right">
            <p>添加</p>
            <div class="addPicture">
                <div class="pictureBox">
                    <input id="file" name="file" type="file" onchange="imgSizeCheckThought(this)">
                </div>
                <p>图片</p>
            </div>
            <!--<div class="addFile">-->
            <!--<div class="documentBox">-->
            <!--<input type="file" enctype="multipart/form-data" accept="application/vnd.ms-works">-->
            <!--</div>-->
            <!--<p>附件</p>-->
            <!--</div>-->
        </div>
    </form>
    <button class="submitButton">提交</button>
</div>
<script src="../plugin/zepto/zepto.js"></script>
<script src="../plugin/zepto/event.js"></script>
<script src="../plugin/zepto/touch.js"></script>
<script src="../plugin/dialog/dialog.js"></script>
<script src="../plugin/cookie/zepto.cookie.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/member_develop/edit.js"></script>
</body>
</html>
