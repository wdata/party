<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2"/>
    <link rel="stylesheet" href="../../plugin/flexible/flexible.css">
    <script src="../../plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../plugin/swiper/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/general/general_header.css"/>
    <link rel="stylesheet" href="../../css/grassroots/personal/education_edit.css">
</head>

<body>

<div class="page">
    <header class="head">
        <div class="header">
            <a onclick="history.go(-1);"><span></span></a>
            <span>学历情况</span>
            <a href="edit_index.html" class="save">保存</a>
        </div>
    </header>
</div>
<div class="personal-edit">
    <div class="heart">
        <div class="block">
            <ul>
                <li>
                    <a id="name" href="#"><!--判断进入页面是添加还是修改内容，给图片添加样式hide控制图片的显示或隐藏-->
                        <img class="addto " src="../../images/grassroots/personal/addTo.png"/>
                        <img class="modify hide" src="../../images/grassroots/personal/modify.png" alt="#"/>
                        学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校：
                        <span><input type="text" name="name"/></span>
                    </a>
                </li>
                <li>
                    <a id="basic" href="#">
                        <img class="addto" src="../../images/grassroots/personal/addTo.png" />
                        <img class="modify hide" src="../../images/grassroots/personal/modify.png"/>
                        毕业年份：<span></span>
                    </a>
                </li>
                <li>
                    <a id="education" href="#">
                        <img class="addto" src="../../images/grassroots/personal/addTo.png"/>
                        <img class="modify hide" src="../../images/grassroots/personal/modify.png"/>
                        学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历：<span></span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="remind">
    <div class="education">
        <section><a class="cancel">取消</a><a class="determine">确定</a></section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">研究生</div>
                <div class="swiper-slide">本科</div>
                <div class="swiper-slide">专科</div>
                <div class="swiper-slide">高中生</div>
                <div class="swiper-slide">初中生</div>
            </div>
        </div>
        <div class="frame"></div>
    </div>
</div>
<script src="../../plugin/swiper/js/swiper-3.3.1.min.js"></script>
<script src="../../plugin/zepto/zepto.js"></script>
<script src="../../plugin/zepto/event.js"></script>
<script src="../../plugin/zepto/touch.js"></script>
<!--出生年月插件-->
<script src="../../plugin/datePicker/datePicker.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/grassroots/personal/education_edit.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
