<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>签到</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<meta name="flexible" content="initial-dpr=2" />
		<link rel="stylesheet" href="../plugin/flexible/flexible.css">
		<script src="../plugin/flexible/flexible.js"></script>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/general/general_header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/lottery/lottery.css"/>
	</head>
		
	<body>
		<div class="lottery">
			<div class="heart">
				<header><img src="../images/lottery/chou.png"/></header>
				<div class="lottery-area">
					<ul>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>7</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>2</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>8</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>4</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>10</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>6</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>1</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>9</span>分</div>
							</div>
						</li>
						<li>
							<div class="no-open"><img src="../images/lottery/hongbao.png"/></div>
							<div class="has-been-opened hide">
								<img src="../images/lottery/quan.png"/>
								<div class="text"><span>0</span>分</div>
							</div>
						</li>
					</ul>
					<a onclick="history.go(-1);" class="return">返回</a>
				</div>
				<div class="remind">
					<div class="jiang">
						<div class="jiang-heart">
							<div class="yes hide">
								<img src="../images/lottery/jifen.png"/>
								<div class="text">
									<p>恭喜你本次抢到</p>
									<p><span>10</span>分</p>
								</div>
							</div>
							<div class="no">
								<img src="../images/lottery/kai.png"/>
								<div class="text">
									<p>很遗憾你本次抢到</p>
									<p><span>0</span>分</p>
								</div>
							</div>
						</div>
						<a class="zhidao">知道了</a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../plugin/zepto/zepto.js"></script>
		<script src="../plugin/zepto/event.js"></script>
		<script src="../plugin/zepto/touch.js"></script>
		<script src="../js/lottery/lottery.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
