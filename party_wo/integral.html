<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的党建资产</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2"/>
    <link rel="stylesheet" href="../plugin/flexible/flexible.css">
    <script src="../plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/general/general_header_page.css"/>
    <link rel="stylesheet" type="text/css" href="../css/party_wo/integral.css"/>
</head>

<body>
<div class="page">
    <header class="head">
        <div class="header"><span>我的党建资产</span><a onclick="history.go(-1);"><span></span></a></div>
    </header>
</div>
<div class="integral">
    <div class="heart">
        <header class="integral-header">
            <img class="jifen" src="../images/party_wo/jifen.png" alt="jifen" >
            <div class="total">
                <b>积分</b>
                <p class="specific">222000</p>
            </div>
        </header>
        <div class="main">
            <header>资产明细</header>
            <div class="details">
                <div class="Introduction">
                    <h2>签到</h2>
                    <p>每签到1次获得1分</p>
                </div>
                <p class="fen"><span>1222</span>分</p>
            </div>
            <div class="details">
                <div class="Introduction">
                    <h2>发布台账</h2>
                    <p>每发布台账1次获得5分</p>
                </div>
                <p class="fen"><span>4445</span>分</p>
            </div>
            <div class="details">
                <div class="Introduction">
                    <h2>台账获得点赞</h2>
                    <p>每获得点赞1次获得1分</p>
                </div>
                <p class="fen"><span>5555</span>分</p>
            </div>
            <div class="details">
                <div class="Introduction">
                    <h2>活动参与</h2>
                    <p>每参与活动1次获得10分</p>
                </div>
                <p class="fen"><span>566666</span>分</p>
            </div>
            <div class="details">
                <div class="Introduction">
                    <h2>参与评论</h2>
                    <p>每参与评论1次获得1分</p>
                </div>
                <p class="fen"><span>5111</span>分</p>
            </div>
        </div>
    </div>
</div>
<script src="../plugin/zepto/zepto.js"></script>
<script src="../plugin/zepto/event.js"></script>
<script src="../plugin/zepto/touch.js"></script>
<script src="../plugin/cookie/zepto.cookie.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
